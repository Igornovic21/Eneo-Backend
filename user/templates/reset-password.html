<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wole - Reset Password</title>
    <link rel="stylesheet" href="{% static 'change-password.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="center">
            <img src="{% static 'password.png' %}" alt="password" width="50">
            <br>
            <p class="title">Set New Password</p>
            {% if status == 0 %}
            <p class="error">{{message}}</p>
            {% elif status == 1 %}
            <p class="success">{{message}}</p>
            {% else %}
            <p class="default">Must be at least 8 characters</p>
            {% endif %}
        </div>
        <br>
        <br>
        <form action="{% url 'reset-password' uidb64=uid token=token %}" method="POST">
            {% csrf_token %}
            <label for="password">New Password</label>
            <input type="password" name="password" id="password" placeholder="Enter password">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Enter password">
            <input type="submit" value="Reset Password">
        </form>
    </div>
</body>

</html>
